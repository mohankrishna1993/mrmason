<div class="container emp-profile">
  <form method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
            alt=""
          />
          <div class="file btn btn-lg btn-primary">
            Change Photo
            <input type="file" name="file" />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h1>
            {{ profileData?.data?.NAME }}
          </h1>

          <!-- <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item">
                          <a class="nav-link active" id="home-tab" data-toggle="tab"  role="tab" aria-controls="home" aria-selected="true">About</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" id="profile-tab" data-toggle="tab"  role="tab" aria-controls="profile" aria-selected="false">Timeline</a>
                      </li>
                  </ul> -->
          <div class="col-md-6">
            <div class="tab-content profile-tab" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="home"
                role="tabpanel"
                aria-labelledby="home-tab"
              >
                <div class="row">
                  <div class="col-md-6">
                    <label>Email</label>
                  </div>
                  <div class="col-md-6">
                    <p>{{ profileData?.data?.EMAIL_ID }}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Phone</label>
                  </div>
                  <div class="col-md-6">
                    <p>{{ profileData?.data?.MOBILE_NO }}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Town</label>
                  </div>
                  <div class="col-md-6">
                    <p>{{ profileData?.data?.TOWN }}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Location</label>
                  </div>
                  <div class="col-md-6">
                    <p>{{ profileData?.data?.PINCODE_NO }}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>District</label>
                  </div>
                  <div class="col-md-6">
                    <p>{{ profileData?.data?.DISTRICT }}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>State</label>
                  </div>
                  <div class="col-md-6">
                    <p>{{ profileData?.data?.STATE }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <input
          type="submit"
          class="btn btn-primary"
          name="btnAddMore"
          value="Edit Profile"
          routerLink="/ec-dashboard/update-profile"
        />
      </div>
    </div>

  </form>
</div>
